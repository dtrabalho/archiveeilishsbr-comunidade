<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Archive Eilish's BR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Seção inicial com o gradiente aplicado em toda a interface -->
    <h1 class="welcome-message">Bem-vindo ao Archive Eilish's BR</h1>
    
    <div class="main-panel">
        <a href="https://dtrabalho.github.io/galeriabillieeilish/" class="panel-button">Galeria</a>

    </div>

    <!-- Imagem logo abaixo dos botões com efeito hover -->

    <!-- Imagem no canto inferior direito -->
    <div class="image-container">
        <img src="https://i.ibb.co/vsmXL76/logobranca.png" alt="logobranca" border="0">
    </div>

    <!-- Bolhas flutuando pela tela -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
